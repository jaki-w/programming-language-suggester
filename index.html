<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programming Language Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Programming Language Suggester</h1>
      <h2>Answer these multiple choice questions to receive a programming language suggestion!</h2>
      <button type="submit" class="btn btn-primary">Take the quiz!</button>

      <form id="quiz">
        <div class="form-group" id="hello">
          <p>Hello!</p>
          <p>What's your name?</p>
          <label for="name">Name:</label>
          <input type="text" id="name" class="form-control">
          <button type="submit" class="btn btn-primary">Continue</button>
        </div>

      </form>

    </div><!--container-->
  </body>
</html>
